<h2>Add a category</h2>
<div class="form-group">
    <label class="control-label col-sm-2" for="name">Name of the category :</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="category.name" class="form-control"  placeholder="Enter a category">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button  (click)="addCategory()">Submit</button>
    </div>
  </div>
