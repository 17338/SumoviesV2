<h1>Modify this film card</h1> 

    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Title:</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="movie.title" class="form-control"  placeholder="Enter title">
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="image">Image (URL):</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="movie.image" class="form-control" placeholder="Enter URL image">
        </div>
      </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="duration">Duration:</label>
      <div class="col-sm-10">
        <input type="time" [(ngModel)]="movie.duration" class="form-control" placeholder="Enter duration">
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="synopsys">Synopsys:</label>
        <div class="col-sm-10">
          <textarea  [(ngModel)]="movie.synopsys" class="form-control"  rows="5" placeholder="Enter synopsys"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="summary">Summary:</label>
        <div class="col-sm-10">
          <textarea  [(ngModel)]="movie.summary" class="form-control"  rows="15" placeholder="Enter summary"></textarea>
        </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button  (click)="editMovie()">Submit</button>
      </div>
    </div>
